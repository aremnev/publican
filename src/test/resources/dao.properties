service.class=net.thumbtack.onepm.server.DaoService
service.order=0
service.local=true

# number of UserView events to buffer before writing to database
db.event.buffer.size.UserView=0
db.event.buffer.flushInterval=0
db.cache.disabled.userDao=false
db.cache.disabled.selectByUser=false
db.cache.disabled.answerDao=false
db.cache.disabled.commentsCount=false

# this is buffer size and flush interval for 'active' notifications
# batch updater accumulate row notifications before they be transformed and stored
notification.offline.bufferSize=0
notification.offline.flushInterval=0

#has no effect since FriendNodes have their oun dao configs
#db.cache.disabled.friendDao=false

shard.0.db.driver=org.h2.Driver
shard.0.db.url=jdbc:h2:mem:test0;AUTOCOMMIT=ON;DB_CLOSE_DELAY=-1;MODE=MYSQL;MVCC=TRUE;LOCK_TIMEOUT=120000
shard.0.db.user=sa
shard.0.db.password=

shard.1.db.driver=org.h2.Driver
shard.1.db.url=jdbc:h2:mem:test1;AUTOCOMMIT=ON;DB_CLOSE_DELAY=-1;MODE=MYSQL;MVCC=TRUE;LOCK_TIMEOUT=120000
shard.1.db.user=sa
shard.1.db.password=

db.queryThreadPoolSize=10
db.parallelMode=true

# is the database all
db.resetOnStart=true

# the parameter controls the number of records
# loaded into the memory during selectAll operations
db.select.page.size=1000

db.monitoring.enableByDefault=false
db.monitoring.slowThreshold.info=10
db.monitoring.slowThreshold.warn=50
db.monitoring.slowThreshold.error=100

